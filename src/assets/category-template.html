<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%= category %></title>
  </head>
  <body>
    <h1><%= category %></h1>
    <ul>
      <% products.forEach(function (p) { %>
      <li>
        <a href="/<%= p.gtin_upc ? p.gtin_upc : '' %>.html"
          ><%= JSON.stringify(p) %></a
        >
      </li>
      <% }); %>
    </ul>
  </body>
</html>
